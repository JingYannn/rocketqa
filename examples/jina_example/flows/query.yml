!Flow
version: '1'
with:
  port_expose: 8886
  protocol: 'http'
  cors: True
executors:
  - name: du_encoder
    uses: DualEncoder
    py_module:
        - executors.py
    uses_with:
        model: v1_marco_de
        use_cuda: False
        device_id: 0
        batch_size: 1
    timeout_ready: '-1'
  - name: vec_indexer
    uses: jinahub://SimpleIndexer/latest
    uses_with:
        match_args:
            metric: 'cosine'
            limit: 20
    polling: 'ALL'
    uses_after: jinahub://MatchMerger/v0.2
  - name: ranker
    uses: CrossEncoder
    py_module:
        - executors.py
    uses_with:
        model: v1_marco_de
        use_cuda: False
        device_id: 0
        batch_size: 32
    timeout_ready: '-1'
